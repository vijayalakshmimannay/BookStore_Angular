<div class="layout">
    <div >
      <span class="home" routerLink="/dashboard/books">Home / </span><span style="color: black; font-weight: 500;">My Wishlist</span>
    </div>
    <div class="count">
      <span style="color: black; font-weight: 500;">My Wishlist({{wishlist?.length}})</span>
    </div>
    <span class="item" *ngIf="wishlist" >Wishlist is Empty</span>
    
    <div class="item" *ngFor="let book of getWishListBooks" >
      <div class="img">
            <img class="book-image" src="{{book.bookImage}}" width="90px" height="110px">
    
          <!-- <div class="img">
              <img [src]="Book?.bookImage" width="200px" height="270px">
      </div> -->
            
            <div class="book-details" >
              <h3 class="bookName">{{book.bookName}}</h3>
              <span class="authorName">by {{book.authorName}}</span>
              <div >
                  <div><span class="discountPrice">Rs. {{book.discountPrice}}</span></div>
                  <div><span class="originalPrice">Rs. {{book.actualPrice}}</span></div>
              </div>
          </div>
    <img class="delete" (click)="deleteBook(book.bookId)" src="../../../assets/delete.svg" width="25px">
    </div>
</div>
